<nz-layout>
    <nz-header>
      <div class="wrp-menu">
        <div class="user-info">
          Bienvenid@: Juan Rodas
        </div>
        <div class="badge-info">
          <nz-badge [nzCount]="1">
            <a href="#"><i nz-icon nzType="shop"></i></a>
          </nz-badge>
        </div>
      </div>
    </nz-header>
    <nz-content>
          <div class="gutter-example">
            <div nz-row [nzGutter]="[hGutter, vGutter]">
              <div nz-col class="gutter-row" [nzSpan]="24 / count" *ngFor="let i of array">
                <div class="grid-config">
                    <nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit]">
                        <nz-card-meta
                          nzTitle="Product One"
                          nzDescription="This is the description"
                          [nzAvatar]="avatarTemplate"
                        ></nz-card-meta>
                      </nz-card>
                      <ng-template #coverTemplate>
                        <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
                      </ng-template>
                      <ng-template #actionSetting>
                          <div style="display: inline-block;"><i nz-icon nzType="plus"></i> Comprar</div>
                      </ng-template>
                      <ng-template #actionEdit>
                        <div style="display: inline-block;"><i nz-icon nzType="eye"></i> Ver</div>
                      </ng-template>
                </div>
              </div>
            </div>
          </div>
    </nz-content>
    <!-- <nz-footer>Footer</nz-footer> -->
</nz-layout>
